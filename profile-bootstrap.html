<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile - Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body text-center p-4">

            <!-- Foto Profil -->
            <img src="images/profil.png" alt="Profile"
                 class="rounded-circle mb-3"
                 style="width:120px;height:120px;object-fit:cover;">

            <!-- Nama & Username -->
            <h2 class="fw-bold mb-1">faerytophiamozzaa</h2>
            <p class="text-muted">@mozha_profile</p>

            <!-- Statistik -->
            <div class="d-flex justify-content-around my-4">
              <div>
                <h5 class="mb-0 fw-bold">1</h5>
                <small class="text-muted">Posts</small>
              </div>
              <div>
                <h5 class="mb-0 fw-bold">250</h5>
                <small class="text-muted">Followers</small>
              </div>
              <div>
                <h5 class="mb-0 fw-bold">180</h5>
                <small class="text-muted">Following</small>
              </div>
            </div>

            <!-- Tombol -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary rounded-pill">Follow</button>
              <button class="btn btn-outline-secondary rounded-pill">Message</button>
            </div>

          </div>
        </div>

        <!-- Bagian Story -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <img src="images/story1.png" class="rounded-circle border" width="60" height="60">
          <img src="images/story2.png" class="rounded-circle border" width="60" height="60">
          <img src="images/story3.png" class="rounded-circle border" width="60" height="60">
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
