<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex justify-center p-6">
  <div class="max-w-2xl w-full">

    <!-- Header -->
    <div class="flex items-center space-x-6">
      <img src="images/profil.png" alt="profile" class="w-24 h-24 rounded-full">
      <div>
        <div class="flex items-center space-x-4">
          <h2 class="text-xl font-semibold">faerytophiamozzaa</h2>
          <button class="px-3 py-1 border rounded text-sm">Edit profile</button>
          <button class="px-3 py-1 border rounded text-sm">View archive</button>
        </div>
        <div class="flex space-x-6 mt-3 text-sm">
          <span><strong>1</strong> post</span>
          <span><strong>757</strong> followers</span>
          <span><strong>573</strong> following</span>
        </div>
        <p class="mt-2 font-semibold">mozza <span class="font-normal">she/her</span></p>
      </div>
    </div>

    <!-- Stories -->
    <div class="flex space-x-4 mt-6">
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border p-1 overflow-hidden">
          <img src="images/story1.png" alt="story1">
        </div>
        <span class="text-xs mt-1">‚òÖ</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border p-1 overflow-hidden">
          <img src="images/story2.png" alt="story2">
        </div>
        <span class="text-xs mt-1">‚òÖ</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border p-1 overflow-hidden">
          <img src="images/story3.png" alt="story3">
        </div>
        <span class="text-xs mt-1">‚òÖ</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 rounded-full border p-1 flex items-center justify-center">
          <span class="text-2xl">+</span>
        </div>
        <span class="text-xs mt-1">New</span>
      </div>
    </div>

    <!-- Post -->
    <div class="mt-6">
      <img src="images/post.png" alt="post" class="w-full">

      <!-- Icons -->
      <div class="flex space-x-4 mt-2 text-xl">
        <span class="hover:scale-125 transition cursor-pointer">‚ù§Ô∏è</span>
        <span class="hover:scale-125 transition cursor-pointer">üí¨</span>
      </div>

      <!-- Likes & Comments -->
      <p class="mt-2 font-semibold">Liked by <span class="font-bold">you</span> and <span class="font-bold">23 others</span></p>
      <p class="text-gray-500 text-sm">View all 5 comments</p>
    </div>

  </div>
</body>
</html>
